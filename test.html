<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="renxi/jquery.min.js"></script>
    <script type="text/javascript" src="renxi/md5.js"></script>
    <script type="text/javascript">
        function validate() {

            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;

            if (name == "a" && password == "123") {
                alert("yes");
                document.form[0].action = "index.html";

            }
            alert("shenme");

        }

        function md5() {
            var txt = document.getElementById("main").value;
            var hash = $.md5(txt);
            alert(hash)
        }
    </script>
</head>

<body>
    <form method="POST" action="index.html">
        <input type="submit" onclick="return validate()">
        <input type="text" id="name">
        <input type="text" id="password">
    </form>
    <div>
        <input type="text" id="main">
        <button type="submit" class="btn btn-primary btn-block btn-large" onclick="return md5()">获取加密结果</button>
    </div>
</body>

</html>
